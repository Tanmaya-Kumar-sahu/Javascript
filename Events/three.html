<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Code with Me</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>
  const sayDate = function(){
    console.log("Tanmay", Date.now());
  }

  let intervalID; // Declare globally so both functions can access it

  const vicky = function(){
      if (!intervalID) { // Prevent multiple intervals
          intervalID = setInterval(sayDate, 2000);
      }
  }

  const vickyL = function(){
      clearInterval(intervalID);
      intervalID = null; // Reset the intervalID
  }

  document.getElementById('start').addEventListener('click', vicky);
  document.getElementById('stop').addEventListener('click', vickyL);
</script>
</html>
